<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome back!</title>
</head>
<body>

    <div id="Welcomemsg">

    </div>

    <button  onclick="location.href = './main.html';">Play!</button>

    <script>
        function httpGetAsync(theUrl, callback)
        {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
                    callback(xmlHttp.responseText);
            }
            xmlHttp.open("GET", theUrl, true); // true for asynchronous
            xmlHttp.send(null);
        }


        httpGetAsync('/user/' + window.localStorage.getItem('currentUser'), function(res, err){
            console.log(res);
            res = JSON.parse(res);
            document.getElementById("Welcomemsg").innerHTML = 'Welcome back ' + res.usename + ", <br\> your balance is: " + res.balance;
        });

    </script>


    <script src="assets/js/login.js"></script>
</body>
</html>
